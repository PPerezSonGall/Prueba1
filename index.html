<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">

    <!--Añadimos la fuente-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
    rel="stylesheet">

    <title>Formulario de Google</title>
    
</head>

<body>

    <div class="container">
        <h2>Formulari de registre d'usuari</h2>
    </div>

    <form action="">
        <div class="container">
            <p>Nombre</p>
            <input type="text" name="nombre" id="nombre" placeholder="La vostra resposta" required>
        </div>

        <div class="container">
            <p>Apellido</p>
            <input type="text" name="apellido" id="apellido" required placeholder="La vostra resposta">
        </div>

        <div class="container">
            <p>Teléfono</p>
            <input type="text" name="telefono" id="telefono" placeholder="La vostra resposta">
        </div>

        <div class="right">
            <button type="submit">Enviar</button>
            <button type="reset">Reset</button>
        </div>
    </form>
</body>

</html>
